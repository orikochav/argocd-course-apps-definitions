apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app
  namespace: argocd
spec:
  destination:
    namespace: helm-app
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: guestbook-with-sub-directories
    repoURL: "https://github.com/orikochav/argocd-example-apps.git"
    targetRevision: master
    helm:
      releaseName: my-release
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
